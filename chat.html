<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Chat History (30 terbaru)</h1>
    <div id="chatContainer" class="space-y-4">
      <!-- Chat messages akan muncul di sini -->
    </div>
  </div>

  <script>
    async function loadChats() {
      try {
        const res = await fetch('/chat/latest');
        const data = await res.json();

        const container = document.getElementById('chatContainer');
        container.innerHTML = '';

        if (data.success && data.data.length > 0) {
          data.data.forEach(chat => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'p-4 rounded shadow bg-gray-50';
            msgDiv.innerHTML = `
              <div class="text-sm text-gray-500 mb-1">
                <strong>${chat.participant_type} - ${chat.name} </strong> - ${new Date(chat.created_at).toLocaleString()}
              </div>
              <div class="text-gray-800">${chat.text || '-'}</div>
            `;
            container.appendChild(msgDiv);
          });
        } else {
          container.innerHTML = '<p class="text-gray-500">Belum ada chat.</p>';
        }
      } catch (err) {
        console.error('Error loading chats:', err);
      }
    }

    // Load chat saat halaman dibuka
    loadChats();

    // Optional: refresh setiap 10 detik
    setInterval(loadChats, 10000);
  </script>
</body>
</html>
