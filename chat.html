<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen p-4 md:p-6">
    <!-- Header -->
    <div class="max-w-7xl mx-auto mb-6">
      <div class="bg-white rounded-lg shadow-sm p-4 md:p-6">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Chat Monitor</h1>
            <p class="text-sm text-gray-500 mt-1">Real-time chat monitoring dashboard</p>
          </div>
          <div class="flex items-center gap-3">
            <span class="text-sm text-gray-500" id="lastUpdate">Last update: -</span>
            <button onclick="loadChats()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition text-sm font-medium">
              Refresh
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Sidebar - List Nama -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-sm p-4">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Participants</h2>
          <div class="flex items-center mb-4 p-3 bg-blue-50 rounded-lg">
            <div class="flex-1">
              <p class="text-sm font-medium text-gray-900">Total Chats</p>
              <p class="text-2xl font-bold text-blue-600" id="totalChats">0</p>
            </div>
          </div>
          <div id="participantsList" class="space-y-2 max-h-[600px] overflow-y-auto">
            <!-- Participant list akan muncul di sini -->
          </div>
        </div>
      </div>

      <!-- Main Area - Chat Messages -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow-sm p-4 md:p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-900" id="selectedParticipant">All Messages</h2>
            <span class="text-sm text-gray-500" id="messageCount">0 messages</span>
          </div>
          
          <div id="chatContainer" class="space-y-3 max-h-[700px] overflow-y-auto">
            <!-- Chat messages akan muncul di sini -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    let allChats = [];
    let selectedName = null;

    async function loadChats() {
      try {
        const res = await fetch('/chat/latest');
        const data = await res.json();

        if (data.success && data.data.length > 0) {
          allChats = data.data;
          renderParticipants();
          renderChats();
          updateLastUpdate();
          document.getElementById('totalChats').textContent = allChats.length;
        } else {
          allChats = [];
          document.getElementById('chatContainer').innerHTML = '<div class="text-center py-12 text-gray-400">Belum ada chat</div>';
          document.getElementById('participantsList').innerHTML = '<div class="text-center py-8 text-gray-400 text-sm">No participants</div>';
          document.getElementById('totalChats').textContent = '0';
        }
      } catch (err) {
        console.error('Error loading chats:', err);
        document.getElementById('chatContainer').innerHTML = '<div class="text-center py-12 text-red-500">Error loading chats</div>';
      }
    }

    function renderParticipants() {
      const participants = {};
      
      allChats.forEach(chat => {
        const name = chat.name || 'Unknown';
        if (!participants[name]) {
          participants[name] = {
            count: 0,
            lastMessage: chat.created_at,
            type: chat.participant_type
          };
        }
        participants[name].count++;
      });

      const container = document.getElementById('participantsList');
      container.innerHTML = '';

      const sortedNames = Object.keys(participants).sort((a, b) => 
        new Date(participants[b].lastMessage) - new Date(participants[a].lastMessage)
      );

      sortedNames.forEach(name => {
        const p = participants[name];
        const div = document.createElement('div');
        div.className = `p-3 rounded-lg cursor-pointer transition ${selectedName === name ? 'bg-blue-100 border-2 border-blue-500' : 'bg-gray-50 hover:bg-gray-100'}`;
        div.onclick = () => selectParticipant(name);
        
        div.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0">
              <p class="font-medium text-gray-900 truncate">${name}</p>
              <p class="text-xs text-gray-500">${p.type || 'unknown'}</p>
            </div>
            <div class="ml-2">
              <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                ${p.count}
              </span>
            </div>
          </div>
          <p class="text-xs text-gray-400 mt-1">${formatTime(p.lastMessage)}</p>
        `;
        
        container.appendChild(div);
      });
    }

    function selectParticipant(name) {
      selectedName = name;
      renderParticipants();
      renderChats();
      document.getElementById('selectedParticipant').textContent = name;
    }

    function renderChats() {
      const container = document.getElementById('chatContainer');
      container.innerHTML = '';

      const filteredChats = selectedName 
        ? allChats.filter(c => c.name === selectedName)
        : allChats;

      document.getElementById('messageCount').textContent = `${filteredChats.length} messages`;

      if (filteredChats.length === 0) {
        container.innerHTML = '<div class="text-center py-12 text-gray-400">No messages</div>';
        return;
      }

      filteredChats.forEach(chat => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition';
        
        const isUser = chat.participant_type?.toLowerCase() === 'user';
        const bgColor = isUser ? 'bg-blue-50' : 'bg-green-50';
        const textColor = isUser ? 'text-blue-700' : 'text-green-700';
        
        msgDiv.className = `p-4 rounded-lg ${bgColor} border border-gray-200`;
        
        msgDiv.innerHTML = `
          <div class="flex items-start justify-between mb-2">
            <div class="flex items-center gap-2">
              <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium ${textColor}">
                ${chat.participant_type || 'unknown'}
              </span>
              <span class="font-semibold text-gray-900">${chat.name || 'Unknown'}</span>
            </div>
            <span class="text-xs text-gray-500">${formatTime(chat.created_at)}</span>
          </div>
          <div class="text-gray-800 whitespace-pre-wrap break-words">${chat.text || '-'}</div>
        `;
        
        container.appendChild(msgDiv);
      });
    }

    function formatTime(timestamp) {
      if (!timestamp) return '-';
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)} hour ago`;
      
      return date.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function updateLastUpdate() {
      const now = new Date();
      document.getElementById('lastUpdate').textContent = `Last update: ${now.toLocaleTimeString('id-ID')}`;
    }

    // Load chat saat halaman dibuka
    loadChats();

    // Auto refresh setiap 10 detik
    setInterval(loadChats, 10000);
  </script>
</body>
</html>
